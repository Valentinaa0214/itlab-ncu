<html>
    <head>
        <title>Modify this title</title>
        <style>
            body {background-color: #F0FFF0;}
            h1 {color: red;}
            h2 {color: blue;}
            h3 {color: green;}
            h4 {color: purple;}
            hr {color: #FFE681;}
            p {background-color: gray;color: white;}
        </style>
    </head>
    <body>
        <div>
            <h1>Hello World!</h1>
            <h2>Hello World!</h2>
            <h3>Hello World!</h3>
            <h4>Hello World!</h4>
            <hr>
            <p>Hello World!</p>
        </div>
    </body>
</html>
