<!DOCTYPE html>
<html>
    <head>
        <!--彈出歡迎訊息-->
        <script>
            onload = showmag();
            function showmag()
            {
              alert('歡迎來到匯率轉換計算機');
            }
        </script>
        <!--網站名稱-->
        <title>匯率轉換計算機</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="script.js"></script>
    </head>
    <body>
        <section id="titlee">
            <!--分隔線變色特效區-->
            <hr class="special-effect">
            <h1>
                <!--標題與logo-->
                <img src="money.png">
                匯率轉換計算機
                <img src="money.png">
            </h1>
            <hr class="special-effect">
            <P>試算內容僅供參考，實際交易之金額以交易當時匯率為計算基準</P>
            <hr class="special-effect">
        </section>   

        <!--轉換區-->
        <label for="taiwanAmount">請輸入台幣金額：</label>
        <input type="number" id="taiwanAmount">

        <button onclick="convertCurrency()">執行計算</button>
        <!--具備重新開始(reset)功能的按鈕，讓使用者可以進行全新一輪的計算-->
        <button onclick="resetCalculator()">重新開始</button>

        <!--結果顯示-->
        <h2>轉換結果：</h2>
        <p id="usAmount"></p>
        <p id="euroAmount"></p>
        <p id="yenAmount"></p>
        <p id="wonAmount"></p>
        <p id="audAmount"></p>

        <script>
            // 讀取匯率資訊並進行計算的程式碼
            // 包含在 script.js 檔案中
        </script>
    </body>
</html>
